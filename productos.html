                                </ul>
                                <p>Total: $<span id="cart-total">0</span></p>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>

    <!-- Aqui es donde agregaresmo los productos en cards -->
    <main>
        <div class="product-list container my-5">
            <div class="row">
                <div class="col-md-4 mb-4 product" id="product1">
                    <div class="card">
                        <img src="/img/Elotes.jpeg" class="card-img-top" alt="Producto 1">
                            <!-- Agregamos el Nombre del producto y precio -->
                        <div class="card-body">
                            <h5 class="card-title">ELOTES</h5>
                            <p class="card-text">Precio: $10</p>
                            <div class="quantity-controls">
                                <!-- Agregamos botones donde podremos agregar y eliminar la cantidad -->
                                <button class="btn btn-outline-secondary" onclick="decreaseQuantity('product1')">-</button>
                                <!-- Aqui se mostrara la cantidad -->
                                <span id="product1-quantity" class="mx-2">0</span>
                                <button class="btn btn-outline-secondary" onclick="increaseQuantity('product1')">+</button>
                            </div>
                            <!-- Este es el boton para agregarlo en el carrito -->
                            <button class="btn btn-primary mt-3" onclick="addToCart('product1', 'Elotes', 10)">Agregar al Carrito</button>
